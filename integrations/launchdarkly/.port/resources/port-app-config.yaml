createMissingRelatedEntities: true
deleteDependentEntities: true
resources:
  - kind: project
    selector:
      query: 'true'
    port:
      entity:
        mappings:
          identifier: .key
          title: .name
          blueprint: '"launchDarklyProject"'
          properties:
            tags: .tags
  - kind: flag
    selector:
      query: 'true'
      featureFlagStatus: 'false'
    port:
      entity:
        mappings:
          identifier: .key
          title: .name
          blueprint: '"launchDarklyFeatureFlag"'
          properties:
            kind: .kind
            description: .description
            creationDate: .creationDate / 1000 | strftime("%Y-%m-%dT%H:%M:%SZ")
            clientSideAvailability: .clientSideAvailability
            temporary: .temporary
            tags: .tags
            maintainer: ._maintainer.email
            deprecated: .deprecated
            variations: .variations
            customProperties: .customProperties
            archived: .archived
          relations:
            project: .__projectKey
  - kind: environment
    selector:
      query: 'true'
    port:
      entity:
        mappings:
          identifier: .key
          title: .name
          blueprint: '"launchDarklyEnvironment"'
          properties:
            defaultTtl: .defaultTtl
            secureMode: .secureMode
            defaultTrackEvents: .defaultTrackEvents
            requireComments: .requireComments
            confirmChanges: .confirmChanges
            tags: .tags
            critical: .critical
          relations:
            project: .__projectKey
  - kind: flag
    selector:
      query: 'true'
      featureFlagStatus: 'true'
    port:
      itemsToParse: .__status.environments | to_entries | map({key, value})
      entity:
        mappings:
          identifier: .key + "-" + .item.key
          title: .key + "-" + .item.key
          blueprint: '"featureFlagInEnvironment"'
          properties:
            status: .item.value.name
            kind: .kind
            description: .description
          relations:
            environment: .item.key
            featureFlag: .key
